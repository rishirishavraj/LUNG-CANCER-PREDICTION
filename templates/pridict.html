<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- navbar starts -->
    <div id="navbar">
        <div id="logo">LUNG CANCER PREDICTION</div>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </div>
    <!-- navbar ends -->
    <!-- predict section starts -->
    <section class="predict">
        <h2>Predict whether or not you are susceptible to lung Cancer</h2>
        <p class="form-title">Enter Cell Attributes</p>
        <form action="#" method="post" class="predict-form">

            <input type="text" name="gender" placeholder="Gender" required>
            
            <input type="number" name="age" placeholder="Age" required>
            
            <input type="text" name="smoking" placeholder="Smoking" required>

            <input type="text" name="yellowfingers" placeholder="Yellow Fingers" required>

            <input type="text" name="anxiety" placeholder="Anxiety" required>

            <input type="text" name="peerpressure" placeholder="Peer Pressure" required>

            <input type="text" name="chronicdisease" placeholder="Chronic Disease" required>

            <input type="text" name="fatigue" placeholder="Fatigue" required>

            <input type="text" name="allergy" placeholder="Allergy" required>

            <input type="text" name="wheezing" placeholder="Wheezing" required>

            <input type="text" name="alcoholconsuming" placeholder="Alcohol Consuming" required>
            <input type="text" name="coughing" placeholder="Coughing" required>

            <input type="text" name="shortnessofbreath" placeholder="Shortness of Breath" required>

            <input type="text" name="swallowingdifficulty" placeholder="Swallowing Difficulty" required>

            <input type="text" name="chestpain" placeholder="Chest Pain" required>

            <button class="btns pridict-btns">Predict Cancer</button>

        </form>
    </section>
    <!-- predict section ends -->
</body>
</html>
